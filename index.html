<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valan Retro | Colección</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.2/css/flag-icons.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="images/main_logo.png" alt="VALAN RETRO" class="main-logo">
            </div>
            <input type="text" id="searchInput" placeholder="Buscar por título..." onkeyup="filterGames()">
            <div id="platform-filters" class="filter-container"></div>
        </header>
        <div id="game-grid" class="grid"></div>
    </div>

    <script>
        let allGames = [];
        let currentPlatform = "TODAS";
        const csvFile = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRU7IaxX65IH0Ph-KEl06nrFvuyL2w6oBt7vxaJ96XDLjsO9CDpzYVwl3VDIvx5IG20KXSb6XhF7buX/pub?gid=600973717&single=true&output=csv";

        Papa.parse(csvFile, {
            download: true, 
            header: true, 
            skipEmptyLines: true,
            transformHeader: h => h.trim(),
            complete: function(results) {
                allGames = results.data.filter(j => j["Nombre Juego"] && j["Nombre Juego"].trim() !== "");
                createFilters(allGames);
                renderGames(allGames);
            }
        });

        function createFilters(games) {
            const counts = games.reduce((acc, game) => {
                const p = game["Plataforma"];
                if (p) acc[p] = (acc[p] || 0) + 1;
                return acc;
            }, {});
        
            const brands = {
                "SEGA": { 
                    logo: "images/icons/SEGA_logo.png", 
                    class: "sega", 
                    platforms: ["Master System", "Mega Drive", "Game Gear", "Mega CD", "Saturn", "32X", "Dreamcast"],
                    icons: { "Master System": "images/icons/sms.png", "Mega Drive": "images/icons/smd.png", "Game Gear": "images/icons/gg.png", "Mega CD": "images/icons/mcd.png", "Saturn": "images/icons/ss.png", "32X": "images/icons/32x.png", "Dreamcast": "images/icons/dc.png" }
                },
                "NINTENDO": { 
                    logo: "images/icons/NINTENDO_logo.png", 
                    class: "nintendo", 
                    platforms: ["Famicom", "Famicom Disk System", "Game Boy", "Super Famicom", "Virtual Boy", "Nintendo 64", "Game Boy Color", "Game Boy Advance", "Game Cube", "Nintendo DS", "Wii", "Nintendo 3DS", "Wii U", "Switch", "Switch 2"],
                    icons: { "Famicom": "images/icons/fc.png", "Famicom Disk System": "images/icons/fds.png", "Game Boy": "images/icons/gb.png", "Super Famicom": "images/icons/sfc.png", "Virtual Boy": "images/icons/vb.png", "Nintendo 64": "images/icons/n64.png", "Game Boy Color": "images/icons/gbc.png", "Game Boy Advance": "images/icons/gba.png", "Game Cube": "images/icons/gc.png", "Nintendo DS": "images/icons/nds.png", "Wii": "images/icons/wii.png", "Nintendo 3DS": "images/icons/3ds.png", "Wii U": "images/icons/wiiu.png", "Switch": "images/icons/switch.png", "Switch 2": "images/icons/switch2.png" }
                },
                "SONY": { 
                    logo: "images/icons/PLAYSTATION_logo.png", 
                    class: "sony", 
                    platforms: ["PlayStation", "PlayStation 2", "PlayStation Vita", "PlayStation 4", "PlayStation 5"],
                    icons: { "PlayStation": "images/icons/psx.png", "PlayStation 2": "images/icons/ps2.png", "PlayStation Vita": "images/icons/psvita.png", "PlayStation 4": "images/icons/ps4.png", "PlayStation 5": "images/icons/ps5.png" }
                },
                "MICROSOFT": { 
                    logo: "images/icons/MICROSOFT_logo.png", 
                    class: "microsoft", 
                    platforms: ["Xbox 360", "Xbox One", "Xbox Series X/S"],
                    icons: { "Xbox 360": "images/icons/x360.png", "Xbox One": "images/icons/xone.png", "Xbox Series X/S": "images/icons/xsx.png" }
                },
                "OTROS": { 
                    logo: "images/icons/OTROS_logo.png", 
                    class: "otros", 
                    platforms: ["PC Engine", "3DO", "WonderSwan Color"],
                    icons: { "PC Engine": "images/icons/pce.png", "3DO": "images/icons/3do.png", "WonderSwan Color": "images/icons/wsc.png" }
                }
            };

            const container = document.getElementById('platform-filters');

            // 1. GENERAR SELECTOR DE MARCAS
            let html = `<div class="brand-selector">
                <div class="brand-icon active" onclick="showBrand('TODAS', this)">
                    <i class="fa-solid fa-house"></i>
                    <span>TODAS</span>
                </div>`;

            for (const [brandName, data] of Object.entries(brands)) {
                html += `
                    <div class="brand-icon ${data.class}" onclick="showBrand('${brandName}', this)">
                        <img src="${data.logo}" alt="${brandName}" class="brand-logo-img">
                        <span>${brandName}</span>
                    </div>`;
            }
            html += `</div>`; 

            // 2. GENERAR SUBGRUPOS DE CONSOLAS
            for (const [brandName, data] of Object.entries(brands)) {
                html += `<div id="group-${brandName}" class="platform-subgroup">`;
                data.platforms.forEach(p => {
                    if (counts[p]) {
                        const iconUrl = data.icons[p] || null;
                        const imgHtml = iconUrl ? `<img src="${iconUrl}" class="btn-console-icon">` : `<i class="fa-solid fa-gamepad"></i>`;
                        html += `
                            <button class="filter-btn ${data.class}" onclick="filterByPlatform('${p}', this)">
                                ${imgHtml}
                                <span>${p}</span>
                            </button>`;
                    }
                });
                html += `</div>`;
            }
            container.innerHTML = html;
        }

        function showBrand(brand, element) {
            document.querySelectorAll('.brand-icon').forEach(i => i.classList.remove('active'));
            element.classList.add('active');
            document.querySelectorAll('.platform-subgroup').forEach(g => g.classList.remove('show'));

            if (brand === 'TODAS') {
                currentPlatform = "TODAS";
